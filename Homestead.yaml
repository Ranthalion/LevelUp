---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: levelup
name: levelup
provider: virtualbox

authorize: ~/.ssh/levelup.pub

keys:
    - ~/.ssh/levelup

folders:
    - map: "F:/projects/LevelUp"
      to: "/home/vagrant/levelup"

sites:
    - map: homestead.app
      to: "/home/vagrant/levelup/public"

databases:
    - homestead

